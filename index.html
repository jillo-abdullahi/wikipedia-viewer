<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Wikipedia Viewer</title>
   <link rel="shortcut icon" href="./images/logo.ico"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--==========Bootstrap=================-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--==========Custom style=============-->
    <link rel="stylesheet" href="./css/style.css" type="text/css">
     

  <!--=============Custom Google Fonts================-->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <!--===========Font Awesome================-->
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
  </head>
  <body>
    
    <div class="container search-content">
      <div class="row wiki-logo">
        <div class="col-lg-12">
          <img class="img-responsive" src="./images/Wikipedia-logo.png" alt="Wikipedia Logo">
        </div>
      </div>
      <div class="row search-bar">
        <div class="col-lg-12">
          <input type="text" class="form-control" placeholder="Type to search">
        </div>
      </div>
      <div class="row buttons">
        <div class="col-lg-6">
          <a class="btn btn-primary btn-sm" href="" id="search-button">Search Wikipedia</a>
        </div>
        <div class="col-lg-6">
          <a class="btn btn-primary btn-sm" href="" id="random-button">I'm Feeling Lucky</a>
        </div>
      </div>
    </div>
    <div class="container search-results">
      <div class="row">
        
      </div>
    </div>
    

    <!--==============JQuery================-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!--==============Bootstrap JQuery==============-->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

     <!--=============Custom JQuery==================-->
    <script src="./js/main.js"></script>
  </body>
  </html>
